<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="stylesheet" href="css/custom.css">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>devfinder</h1>
      <div class="switch" onclick="toggleTheme()">
        <h3 class="theme-name">DARK</h3>
        <img class="theme-image" src="assets/icon-moon.svg" alt="moon icon">
      </div>
    </div>

    <div class="content">
      <div class="search-bar">
        <img src="assets/icon-search.svg" class="search-icon" alt="search icon">
        <input type="text" class="search-input" placeholder="Search GitHub username...">
        <button type="submit" class="search-button">Search</button>
      </div>

      <div class="content-container">
        <img src="assets/profile.jpg" class="desktop-image" alt="profile-image" id="image">

        <div class="result-container">
          <div class="profile">
            <img src="assets/profile.jpg" class="mobile-image" alt="profile-image">
            <div class="name-profile">
              <div>
                <h2 id="name">The Octocat</h2>
                <a id="ref" target= '_blank' href="https://github.com/octocat"> @octocat </a>
              </div>
              <p>Joined 25 Jan 2011</p>
            </div>
            
          </div>

          <div class="bio">This profile has no bio</div>
          

          <div class="stats">
          <div>
            <p>Repos</p>
            <h4 id="repo">0</h4>
          </div>
          <div>
            <p>Followers</p>
            <h4 id="followers">0</h4>
          </div>
          <div>
            <p>Following</p>
            <h4 id="following">0</h4>
          </div>
          </div>

          <div class="info">
            <div class="location">
              <img src="assets/icon-location.svg" alt="icon-location">
              <span id="location">Not Available</span>
            </div>

            <div class="twitter">
              <img src="assets/icon-twitter.svg" alt="icon-twitter">
              <span id="twitter">Not Available</span>
            </div>

            <div class="website">
              <img src="assets/icon-website.svg" alt="icon-website">
              <span id="website">Not Available</span>
            </div>

            <div class="company">
              <img src="assets/icon-company.svg" alt="icon-company">
              <span id="company">Not Available</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
